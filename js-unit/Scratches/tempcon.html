<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
 
	  
    <title>Select on Change</title>

  </head>
  <body>
  	<div class="container">
 



			<div class="input-group mb-3">
			  <input type="number" class="form-control" placeholder="round me" id="numba">
			  <div class="input-group-append">
				<div class="col-12 btn-group ">
						<select class="form-control bg-info text-white "  id="roundto">
						  <option value="0">Whole Number</option>
						  <option value="1">Tenths</option>
						  <option value="2">Hundredths</option>
						  <option value="3">Thousandths</option>
						  <option value="-1">Max Accuracy</option>
						</select>
				</div>
			  </div>
			</div>



	</div>
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script> 
  
    <script>
        let round = () =>{
            let temp = Number(numba.value);
            console.log(temp);
            let roundTo = document.getElementById("roundto").value;
            if(roundTo == 0){
                console.log(temp.toFixed(0));
            }
            if(roundTo == 1){
                let rounded = temp.toFixed(1);
                console.log(rounded);
            }
            if(roundTo == 2){
                console.log(temp.toFixed(2));
            }
            if(roundTo == 3){
                console.log(temp.toFixed(3));
            }
            if(roundTo == -1){
                console.log(temp);
            }
        }
        document.getElementById("roundto").addEventListener("change",round)
    </script>


  </body>
	
	
</html>
